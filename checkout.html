<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="caelumcap9/bootstrap.css">
        <link rel="stylesheet" href="open-iconic-bootstrap.css">
        <title>Checkout Mirror Fashion</title>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">

             <h1 class="display-4">Ótima escolha!</h1>
             <p class="lead">Obrigado por comprar na Mirror Fashion!
                Preencha seus dados apra efetivar a compra.</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-header">
                        Sua compra
                        </div>
                        <div class="card-body">
                            <img src="caelumcap9/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">
                            <d1>
                               <dt>Produto</dt>
                               <dd>Fuzzy Cardigan</dd>
                    
                               <dt>Cor</dt>
                               <dd>Verde</dd>
                    
                               <dt>Tamanho</dt>
                               <dd>40</dd>
                    
                               <dt>Preço</dt>
                               <dd id="preco">R$ 129,90</dd>
                            </d1>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="qtd">Quantidade:</label>
                                <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="total">Total:</label>
                                <output for="qtd preco" id="total" class="form-control">R$ 129,90</output>
                                <script type="text/javascript" src="caelumcap9/total.js"></script>
                            </div>
                        </div>
                    </div>
                </div>
                <form class="col-md-8">
                    <div class="row">
                        <fieldset class="col-lg-6">
                          <legend>Dados pessoais</legend>
                            <div class="form-group">
                              <label	for="nome">Nome	completo</label>
                              <input	type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="form-group">
                              <label	for="email">Email</label>
                              <input	type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
                            </div>
                            <div class="form-group">
                              <label	for="cpf">CPF</label>
                              <input	type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                            </div>
                            <div class="form-group	custom-control	custom-checkbox">
                              <input	type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                              <label	class="custom-control-label" for="newsletter">Quero	receber	Newsletter	da	Mirror	Fashion</label>
                            </div>
                        </fieldset>
                        <fieldset class="col-lg-6">
                          <legend>Cartão	de	crédito</legend>
                            <div class="form-group">
                              <label	for="numero-cartao">Número	-	CVV</label>
                              <input	type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                            </div>
                            <div class="form-group">
                              <label	for="bandeira-cartao">Bandeira</label>
                              <select	class="custom-select" id="bandeira-cartao">
                                <option	disabled selected>Selecione	uma	opção...</option>
                                <option	value="master">MasterCard</option>
                                <option	value="visa">VISA</option>
                                <option	value="amex">American	Express</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label	for="validade-cartao">Validade</label>
                              <input	type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                            </div>
                        </fieldset>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="oi oi-thumb-up"></span>
                        Confirmar Pedido
                    </button>
                </form>
            </div>         
        </div>
    </body>
</html>
